#
# Enable the split + BLE + dual-power setup
#
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_BLE=y

#
# If you want to try to reduce power usage for longer battery life:
#
CONFIG_BT_POWER_CONTROL_AUTOMATIC=y
CONFIG_ZMK_BT_FLASH_SAVE=y

#
# Example: Turn on/off any backlight or underglow config
#
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_COUNT=30
CONFIG_ZMK_RGB_UNDERGLOW_WS2812=y
CONFIG_ZMK_RGB_UNDERGLOW_SPEED=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RANGE=y

#
# If you want to reduce power usage, you might want to slow the LED refresh,
# disable it by default, or keep brightness low:
#
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS_START=40
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_START=0   # Usually 0 = solid, 1 = breathe, etc.
CONFIG_ZMK_RGB_UNDERGLOW_SLEEP=y

#
# Example display config
#
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_NICE_VIEW_DISPLAY=y

#
# Knob (rotary encoder)
#
CONFIG_ZMK_BEHAVIOR_ROTARY_ENCODER=y

#
# If you have directional joystick as 5 separate “buttons,” no special config is needed.
# They either belong to the matrix or to a zmk,behavior-buttons driver. 
#

#
# Additional power-saving or advanced settings can go here...
#
